<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamentos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/dashboard8.0.css" rel="stylesheet">
</head>
<body class="p-3 p-md-4">
	
		
  <div class="container-fluid">
    <!-- CabeÃ§alho -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3 class="fw-bold text-primary"><i class="bi bi-calendar-check me-2"></i>Gerenciar Agendamentos</h3>
      <button class="btn btn-primary"><i class="bi bi-plus-circle me-1"></i>Novo Agendamento</button>
	  <a href="/agendamento/painel/painelGerencia.html" class="btn btn-outline-secondary">Voltar</a>
    </div>

    <!-- FormulÃ¡rio -->
    <div class="card mb-4 shadow-sm">
      <div class="card-header text-white" style="background-color: var(--primary-color);">
        ðŸ“‹ Novo Agendamento
      </div>
      <div class="card-body">
        <form id="formAgendamento">
          <div class="row g-3">
            <div class="col-md-4">
              <label for="data" class="form-label">Data</label>
              <input type="date" class="form-control" id="data" required>
            </div>
            <div class="col-md-4">
              <label for="hora" class="form-label">Hora</label>
              <input type="time" class="form-control" id="hora" required>
            </div>
            <div class="col-md-4">
              <label for="cliente" class="form-label">Cliente</label>
              <input type="text" class="form-control" id="cliente" placeholder="Nome do cliente" required>
            </div>
          </div>
          <div class="row g-3 mt-2">
			<div class="col-md-6">
			  <label for="servico" class="form-label">ServiÃ§o</label>
			  <select class="form-select" id="servico" name="servico" required>
			    <option value="">Selecione...</option>
			    <option th:each="servico : ${servicos}" 
			            th:value="${servico.id}" 
			            th:text="${servico.nome}"></option>
			  </select>
			</div>
            <div class="col-md-6">
              <label for="status" class="form-label">Status</label>
              <select class="form-select" id="status">
                <option>Agendado</option>
                <option>Confirmado</option>
                <option>ConcluÃ­do</option>
                <option>Cancelado</option>
              </select>
            </div>
          </div>
          <div class="text-end mt-3">
            <button type="submit" class="btn btn-success"><i class="bi bi-save me-1"></i>Salvar</button>
            <button type="reset" class="btn btn-secondary">Limpar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Tabela -->
    <div class="card shadow-sm">
      <div class="card-header text-white" style="background-color: var(--primary-color);">
        ðŸ“… Agendamentos Recentes
      </div>
      <div class="card-body table-responsive">
        <table class="table table-hover align-middle">
          <thead class="text-white" style="background-color: var(--primary-color);">
            <tr>
              <th>Data</th><th>Hora</th><th>Cliente</th><th>ServiÃ§o</th><th>Status</th><th>AÃ§Ãµes</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>25/10/2025</td><td>14:00</td><td>JoÃ£o Silva</td><td>Corte de cabelo</td>
              <td><span class="badge bg-success">Confirmado</span></td>
              <td>
                <button class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil"></i></button>
                <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
              </td>
            </tr>
            <tr>
              <td>26/10/2025</td><td>09:00</td><td>Maria Oliveira</td><td>Limpeza facial</td>
              <td><span class="badge bg-warning text-dark">Agendado</span></td>
              <td>
                <button class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil"></i></button>
                <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
