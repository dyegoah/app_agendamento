<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login do Desenvolvedor - Sistema 8.0</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #0d6efd, #00b4d8);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }
    .card {
      border-radius: 18px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
      background: #fff;
      color: #333;
      width: 380px;
      padding: 2rem;
      text-align: center;
    }
    .alerta {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      display: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <h4 class="fw-bold text-primary mb-3"><i class="bi bi-lock"></i> Acesso do Desenvolvedor</h4>
    <p class="text-muted">√Årea restrita. Digite suas credenciais.</p>

    <form id="formLogin">
      <div class="mb-3 text-start">
        <label class="form-label fw-semibold">Usu√°rio</label>
        <input type="text" id="usuario" class="form-control" required>
      </div>
      <div class="mb-3 text-start">
        <label class="form-label fw-semibold">Senha</label>
        <div class="input-group">
          <input type="password" id="senha" class="form-control" required>
          <button type="button" class="btn btn-outline-secondary" onclick="toggleSenha()">
            <i class="bi bi-eye"></i>
          </button>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100 fw-semibold">
        <i class="bi bi-box-arrow-in-right"></i> Entrar
      </button>
    </form>

    <div class="mt-3">
      <a id="linkCentral" href="index.html" class="text-decoration-none small">
        <i class="bi bi-arrow-left"></i> Voltar √† Central
      </a>
    </div>
  </div>

  <div id="alertaMsg" class="alert alert-danger alerta"></div>

  <script>
	// Mostrar/ocultar senha
	function toggleSenha() {
	    const campo = document.getElementById("senha");
	    const icone = campo.nextElementSibling.querySelector("i");
	    if (campo.type === "password") {
	        campo.type = "text";
	        icone.classList.replace("bi-eye", "bi-eye-slash");
	    } else {
	        campo.type = "password";
	        icone.classList.replace("bi-eye-slash", "bi-eye");
	    }
	}

	// Exibir alertas visuais
	function alerta(mensagem, tipo = "danger") {
	    const alertaDiv = document.getElementById("alertaMsg");
	    alertaDiv.className = `alert alert-${tipo} alerta`;
	    alertaDiv.textContent = mensagem;
	    alertaDiv.style.display = "block";
	    setTimeout(() => alertaDiv.style.display = "none", 2500);
	}

	// Envio de login - VERS√ÉO SIMPLIFICADA
	document.getElementById("formLogin").addEventListener("submit", async function(e) {
	    e.preventDefault();
	    console.log("üéØ Iniciando login...");

	    const usuario = document.getElementById("usuario").value.trim();
	    const senha = document.getElementById("senha").value.trim();
	    
	    // ‚úÖ CORRE√á√ÉO: Detecta contexto corretamente
	    let base = "";
	    if (window.location.pathname.includes("/app_agendamento")) {
	        base = "/app_agendamento";
	    }
	    console.log("üìÅ Base path:", base);

	    try {
	        console.log("üì§ Enviando requisi√ß√£o para:", `${base}/api/dev-login`);
	        
	        const response = await fetch(`${base}/api/dev-login`, {
	            method: "POST",
	            headers: { 
	                "Content-Type": "application/json",
	                "Accept": "application/json"
	            },
	            credentials: "include",
	            body: JSON.stringify({ usuario, senha })
	        });

	        console.log("üì• Resposta recebida - Status:", response.status);
	        
	        if (response.ok) {
	            const data = await response.json();
	            console.log("‚úÖ Login bem-sucedido:", data);
	            alerta("Acesso permitido! Redirecionando...", "success");

	            setTimeout(() => {
	                const destino = `${window.location.origin}${base}/painelDesenvolvedor.html`;
	                console.log("üîÄ Redirecionando para:", destino);
	                window.location.href = destino;
	            }, 1000);

	        } else {
	            const errorText = await response.text();
	            console.log("‚ùå Erro no login:", errorText);
	            alerta("Usu√°rio ou senha incorretos!", "danger");
	        }
	    } catch (error) {
	        console.error("üí• ERRO DE CONEX√ÉO:", error);
	        alerta("Erro ao conectar com o servidor! Verifique se o backend est√° rodando.", "danger");
	    }
	});

	// ‚úÖ Ajusta link da central
	const base = window.location.pathname.includes("/app_agendamento") ? "/app_agendamento" : "";
	document.getElementById("linkCentral").href = `${base}/index.html`;
  </script>
  
</body>
</html>
