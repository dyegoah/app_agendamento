<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Acesso ao Sistema 8.0</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #007bff, #00b4d8);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }
    .card {
      width: 380px;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
    .btn-custom {
      width: 100%;
      border-radius: 10px;
      font-weight: 500;
    }
    .alerta {
      display: none;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="card bg-white">
    <h4 class="text-center text-primary fw-bold mb-3">Acesso ao Sistema 8.0</h4>
    <p class="text-center text-muted mb-4">Insira suas credenciais para continuar</p>

    <form id="formLogin">
      <div class="mb-3">
        <label class="form-label fw-semibold">E-mail</label>
        <input type="email" id="emailLogin" class="form-control" placeholder="exemplo@email.com" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Senha</label>
        <input type="password" id="senhaLogin" class="form-control" placeholder="Digite sua senha" required>
      </div>

      <div class="text-center mb-2">
        <div id="msgErro" class="alert alert-danger alerta"></div>
      </div>

      <button type="submit" class="btn btn-primary btn-custom mb-2">
        <i class="bi bi-box-arrow-in-right"></i> Entrar
      </button>

      <button type="button" class="btn btn-outline-secondary btn-custom" onclick="primeiroAcesso()">
        <i class="bi bi-person-plus"></i> Primeiro Acesso
      </button>
    </form>

    <hr class="my-3">
    <p class="text-center small text-muted mb-0">Â© 2025 - Sistema 8.0</p>
  </div>

  

  <script>
  document.getElementById("formLogin").addEventListener("submit", async function (e) {
    e.preventDefault();

    const email = document.getElementById("emailLogin").value.trim().toLowerCase();
    const senha = document.getElementById("senhaLogin").value.trim();
    const msg = document.getElementById("msgErro");

    msg.style.display = "none";

    // ðŸ”¹ Detecta automaticamente o contexto correto (app_agendamento)
    const base = window.location.pathname.includes("/app_agendamento") ? "/app_agendamento" : "";

    try {
      const resp = await fetch(`${base}/api/lojas/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
		credentials: "include", // ðŸ‘ˆ importante
        body: JSON.stringify({ email: email, senha: senha })
      });

      if (resp.ok) {
        const loja = await resp.json();
        localStorage.setItem("clienteLogado", JSON.stringify(loja));
        alert(`Bem-vindo(a), ${loja.nomeComprador}!`);

        // ðŸ”¹ Redireciona corretamente para o painel
        window.location.href = `${base}/painel/painelGerencia.html`;
      } 
      else if (resp.status === 401) {
        const erro = await resp.text();
        msg.textContent = erro || "UsuÃ¡rio ou senha incorretos.";
        msg.style.display = "block";
      } 
      else if (resp.status === 403) {
        msg.textContent = "Conta em atraso. Verifique com o suporte.";
        msg.style.display = "block";
      } 
      else {
        msg.textContent = "Erro ao conectar com o servidor.";
        msg.style.display = "block";
      }
    } 
    catch (err) {
      console.error(err);
      msg.textContent = "Erro de conexÃ£o com o servidor.";
      msg.style.display = "block";
    }
  });

  function primeiroAcesso() {
    const base = window.location.pathname.includes("/app_agendamento") ? "/app_agendamento" : "";
    window.location.href = `${base}/cadastroLojas.html`;
  }
  </script>



</body>
</html>
