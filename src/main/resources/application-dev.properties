# --- Porta din√¢mica do Render ---
server.port=${PORT:8080}

# --- Context path do app (mant√©m suas URLs atuais) ---
server.servlet.context-path=/app_agendamento

# --- Fuso hor√°rio (para datas/horas coerentes no Brasil) ---
spring.jackson.time-zone=America/Fortaleza

# --- Datas e n√∫meros (opcional, mas ajuda na formata√ß√£o) ---
spring.mvc.format.date=dd/MM/yyyy
spring.mvc.format.date-time=dd/MM/yyyy HH:mm:ss

# --- DataSource (PostgreSQL) ---
# Dica: no Render, crie estas vari√°veis em "Environment":
# SPRING_DATASOURCE_URL, SPRING_DATASOURCE_USERNAME, SPRING_DATASOURCE_PASSWORD
spring.datasource.url=${SPRING_DATASOURCE_URL:${JDBC_DATABASE_URL:${DATABASE_URL}}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${DATABASE_USERNAME}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${DATABASE_PASSWORD}}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# --- Thymeleaf (produ√ß√£o com cache ativado para performance) ---
spring.thymeleaf.cache=true

# --- Recursos est√°ticos (produ√ß√£o) ---
spring.web.resources.chain.cache=true

# --- Logs mais limpos em produ√ß√£o ---
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO

